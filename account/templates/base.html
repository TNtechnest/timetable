{% load static %}

<html>
<head>
 
  {% comment %} <link href = "{% static "css/base.css" %}" rel="stylesheet"> {% endcomment %}
  <link href = "{% static "css/ag.css" %}" rel="stylesheet">
  <link href = "{% static "css/ag_r.css" %}" rel="stylesheet">
  <link href = "{% static "css/aglogout.css" %}" rel="stylesheet">
</head>

<body>
  <div id="header">
    {% if request.user.is_authenticated %}
    <ul class="menu">

    </ul>
  {% endif %}

  </div>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">
          {{ message|safe }}
            <a href="#" class="close">x</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}

  <div id="content">
    
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
